<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nur Fadilah Zulfi</title>
  </head>
  <body>
    <script>
      document.write("Mula-mula nilai score.....<br>");
      //pengisisan nilai
      var score = 100;
      document.write("score = " + score + "<br/>");

      //pengisian dan penjumlahan dengan 5
      score += 5;
      document.write("score = " + score + "<br/>");

      //pengisian dan pengurangan dengan 2
      score -= 2;

      //pengisian dan perkalian dengan 2
      score *= 2;
      document.write("score = " + score + "<br/>");

      //pengisian dan pemangkatan dengan 2
      score **= 2;
      document.write("score = " + score + "<br/>");

      //pengisian dan modulo dengan 3
      score %= 3;
      document.write("score = " + score + "<br/>");
    </script>
  </body>
</html>
